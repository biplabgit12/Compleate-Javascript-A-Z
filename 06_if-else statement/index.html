    <script>

        // else{

        // else if lader 
        if (a>12) {
            alert('you can drive');
        }
        else if(a<12){
            alert('you can not drive'); 
        }
        else{
            alert('if age is 18 then you can drive'); 
        }



        // Switch statement 
        let mango;
        switch ('mango') {
            case 'orange':
               alert('Right answer 1'); 
                break;

            case 'apple':
               alert('Right answer 2'); 
                break;

            case 'mango':
               alert('Right answer 3'); 
                break;
        
            default:
              alert('default Right answer'); 
                break;
        }
