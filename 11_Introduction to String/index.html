       /* let name = `Biplab`;

         // With template literals, It is posible to use both single as well as double quotes inside a strings

         let sentence = `My "name" is 'biplab'`;
            console.log(sentence);


            // We can insert variables directly in Tempalte literals. This is called string interpolation
            let Dada = "Sujay";
             let insertVari = `My younger brothers name is ${Dada}`;
             console.log(insertVari);


             //Escape Sequence Characters
            /* let name = ''Mr' biplab';  // do not this

            */


            //We can use single quote escape sequence to solve the problem
              let name = 'Mr\' biplab';   
               name = '\'Mr\' biplab';   
               name = 'Mr\n biplab';   
               name = 'Mr\t biplab';   
               name = 'Mr\r biplab';   
               console.log(name);  


            //  Other escape sequence characters are as followers

        */
