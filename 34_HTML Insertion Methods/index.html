    <title>HTML Insertion Method</title>

<body>
    <h2>HTML Insertion Method in javascript</h2>

    container start element(outer)
    <div class="container">
        container start element(inner)
        <p class="para">This is a first paragraph</p>
        container end element(inner)
    </div>
    container end element(outer)


    <script src="script.js"></script>
</body>
