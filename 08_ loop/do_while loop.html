<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While loop in javascript</title>
</head>
<body>
    <h2>javascript Do While loop</h2>

  <p id="demo"></p>
    <script>
       // syntax:
     /*  do{
         // Executed code
       }while(condition)
    */

    // Example:
     let i = 0;
     let num = "";  
      do{
         num += "The number is " + i;
        i++;
      }while(i<10);

      console.log(num);
    </script>
</body>
</html>
