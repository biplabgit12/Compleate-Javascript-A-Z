<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>while loop in javascript</title>
</head>
<body>
    <h2>javascript while loop</h2>

  <p id="demo"></p>
    <script>
        // The while loop loops through a block of code as long as a specified condition is true.

        // syntax: 
        /* while(condition){
            // Executed code
         }  */

        //  Example: 
         let i = 0;
         
         while (i<5) {
           let num = i;
            i++;
            console.log(num);
         }

    </script>
</body>
