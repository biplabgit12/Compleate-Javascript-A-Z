<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Operators and Expressions</title>
</head>
<body>
    <h2>Javascript Operators and Expressions</h2>

    <script>
        console.log("Javascript Operators and Expressions");
        // Arithmatic Operators 
        let a = 5;
        let b = 2;

        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a**b);
        console.log(a%b);
        console.log(a++);
        console.log(a);
        console.log(a--);
        console.log(a);
        console.log(++a);
        console.log(--a);


        // Assignment Operators 
        let assignment = 2;

            console.log(assignment);

            assignment += 13;
            console.log(assignment);

            assignment -= 13;
            console.log(assignment);

            assignment /= 13;
            console.log(assignment);

            assignment %= 13;
            console.log(assignment);

            assignment *= 13;
            console.log(assignment);

            assignment **= 13;
            console.log(assignment);



            // Comparison Operators
            let comp1 = 3;
            let comp2 = "3";

            console.log("comp1 == comp2 is", comp1 == comp2);
            console.log("comp1 != comp2 is", comp1 != comp2);
            console.log("comp1 === comp2 is", comp1 === comp2);
            console.log("comp1 !== comp2 is", comp1 !== comp2);
            console.log("comp1 > comp2 is", comp1 > comp2);
            console.log("comp1 < comp2 is", comp1 < comp2);
            console.log("comp1 >= comp2 is", comp1 >= comp2);
            console.log("comp1 <= comp2 is", comp1 <= comp2);



            //Logical Operators
           let log1 = 8
           let log2 = 9;

           console.log(log1<log2 && log2>log1);
           console.log(log1==log2 || log2>log1);
           console.log(!true);
           console.log(!false);


        // Ternary Oparator
          let ter = 10;
          console.log("You can", ter>19 ?  "not drive" : "drive");
          
    </script>
</body>
</html>
