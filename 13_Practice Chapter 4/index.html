  <script>

    // includes()

    */

    let animal = "Fox";
    let inc = (animal.includes("Fox")) ? "Right" : "False";
    console.log("Animal name is " + inc);


    //startsWith()
    //Syntax:
    //  start.startsWith(searchString, position);  
    let start = "It is good day";
    console.log(start.startsWith("It"));

    // endsWith()
    //Syntax:
    //  end.endsWith(searchString, position); 
    let end = "It is good day";
    console.log(end.endsWith("day"));
    console.log(end.endsWith("good", 10));
